<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Access-Control-Allow-Origin" content="*"> 
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <template>
        <todo-item
          is="todo-item"
          v-for="(todo, index) in todos"
          v-bind:key="todo.id"
          v-bind:title="todo.title"
	  v-bind:content="todo.content"
	  v-bind:blog_id="todo.blog_id"
        ></todo-item>
    </template>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
<script>
  Vue.component('todo-item', {
    template: '\
	  <div style="background-color:#FFFFFF">\
	    <span>title: {{ title }}</span><br>\
	    <span>content: {{ content }}</span>\
	    <i class="el-icon-info"><br></i><br>\
	    <div style="height:10px;background-color:#FFFFFF"></div>\
            <el-form :model="blog_comment" :rules="rules" ref="blog_comment" label-width="80px" size="mini">\
              <el-form-item label="nickname" prop="nickname">\
                <el-input v-model="blog_comment.nickname"></el-input>\
              </el-form-item>\
	      <el-form-item label="email" prop="email">\
	        <el-input v-model="blog_comment.email"></el-input>\
	      </el-form-item>\
              <el-form-item label="comment" prop="comment">\
                <el-input  type="textarea" placeholder="Please input your blog comment" v-model="blog_comment.comment"></el-input>\
              </el-form-item>\
              <el-form-item>\
                <el-button type="primary" v-model="submit" @click="submit()">submit</el-button>\
              </el-form-item>\
            </el-form>\
	  </div>\
    ',
    props: ["blog_id", "title", "content"],
    data(){
      return {
        "blog_comment": {
          "nickname": "",
          "email": "",
          "comment":""
        },
        rules: {
          nickname: [
	    {required: true, message: "the nickname of comment can not be none", trigger: "blur"},
	    {min: 1, max: 20, message: "lengths only equal 20 chars at most"}
	  ],
          email: [
	    {required: true, message: "the nickname of comment can not be none", trigger: "blur"},
	    {min: 1, max: 20, message: "lengths only equal 20 chars at most", trigger: "blur"},
	    {type: "email", message:"input vaild email address", trigger:"blur"}
	  ],
          comment: [
            {required: true, message: "the comment of comment can not be none", trigger: "blur"},
            {min: 1, max: 400, message: "lengths only equal 400 chars at most"}
          ]
        }
      }
    },
    methods: {
      submit(){
	this.$refs['blog_comment'].validate((valid) =>{
                if(valid){
		    var blog_id = this.blog_id
	            var nickname = this.blog_comment.nickname;
		    var comment = this.blog_comment.comment;
		    var email = this.blog_comment.comment;
	            console.log(this.$refs);
		    var form_data = {
			"blog_id": blog_id,
			"nickname": nickname,
		        "email": email,
			"comment": comment
		    };
                    this.$http.post(
	                "http://192.168.1.105:8080/blog/comment", form_data, {emulateJSON:true}
		    ).then(function(res){
			alert("submit successfully!!!!")
                        console.log(res.body);    
                    },function(res){
                        console.log(res.status);
                    });
		}
		else{
		    console.log("error submit!!!");
		}
        });
      }
    }
  });

  var v = new Vue({
    el: "#app",
    data: function(){
	    return {
	       "todos": []
	    }  
          },
    methods: {
        show_my_blogs: function(){
	    this.$http.jsonp("http://localhost:8080/blog/show").then(function(jsondata){
	        blog_form_body = jsondata.body;
	        console.log(JSON.stringify(blog_form_body));
		blog_form_data = []
		for(var i=0;i<blog_form_body.length;i++){
		    blog_form_data.push({
			"blog_id": blog_form_body[i].id,
		        "title": blog_form_body[i].blog.title, 
			"content": blog_form_body[i].blog.content
		    });
		}
		this.todos = blog_form_data;
	      },function(res){
	        console.log(res);
		alert("Error: "+ res);
	      });
        }
    }
  });
  v.show_my_blogs();
</script>
</html>
